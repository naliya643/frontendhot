<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Moona Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-500 to-pink-400 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl font-bold">Moona Beauty</div>
      <div class="space-x-6">
        <a href="produkpelanggan.html" class="font-semibold hover:underline">Produk</a>
        <a href="tentang.html" class="font-medium hover:underline">Tentang Kami</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-purple-100 to-pink-100 py-16">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-purple-700 mb-4">Selamat Datang Di Moona Beauty!</h1>
      <p class="text-gray-700 text-lg">Dapatkan kulit cantik impianmu!</p>
    </div>
  </section>

  <!-- Produk Section -->
  <section class="py-12 px-6 bg-gray-50">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Produk Kami</h2>
      <div id="produkContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Kartu produk dimuat dari JS -->
      </div>
    </div>
  </section>

  <!-- Script Fetch Produk -->
  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('produkContainer');
        container.innerHTML = '';
        data.forEach(p => {
          container.innerHTML += `
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition flex flex-col justify-between">
              <img src="${p.gambar}" alt="${p.nama_produk}" class="h-40 w-full object-cover rounded mb-3">
              <h3 class="text-lg font-semibold text-purple-700 mb-1">${p.nama_produk}</h3>
              <p class="text-sm text-gray-500 mb-1">${p.kategori}</p>
              <p class="text-xl font-bold text-pink-600 mb-2">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
              <p class="text-sm text-gray-600 mb-1">Stok: ${p.stok}</p>
              <p class="text-sm text-gray-600 mb-3">${p.detail}</p>
              <a href="https://wa.me/6285717556342?text=Halo%20kak%2C%20saya%20mau%20pesan%20produk%20*${encodeURIComponent(p.nama_produk)}*%20seharga%20Rp${Number(p.harga).toLocaleString('id-ID')}%0AJumlah:%201%0ANama:%20%0AAlamat:%20" 
                target="_blank"
                class="mt-auto bg-green-500 hover:bg-green-600 text-white text-sm font-semibold px-4 py-2 rounded text-center">
                Beli via WhatsApp
              </a>
            </div>
          `;
        });
      })
      .catch(err => console.error('Gagal load produk:', err));
  </script>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-500 to-pink-400 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center text-sm">
      <p>&copy; 2025 Moona Beauty. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:underline">Privasi</a>
        <a href="#" class="hover:underline">Syarat & Ketentuan</a>
        <a href="#" class="hover:underline">Kontak</a>
      </div>
    </div>
  </footer>

</body>
</html>
